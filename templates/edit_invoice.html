<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számla Szerkesztése - Számlázó App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('invoices') }}">Számlázó</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('invoices') }}">Számlák</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('companies') }}">Cégek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('statistics') }}">Statisztika</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1 class="mb-4">Számla Szerkesztése: {{ invoice.invoice_number }}</h1>
        <form action="{{ url_for('edit_invoice', invoice_id=invoice.id) }}" method="POST">
            <div class="mb-3">
                <label for="company_id" class="form-label">Cég:</label>
                <select class="form-select" id="company_id" name="company_id" required>
                    {% for company in companies %}
                        <option value="{{ company.id }}" {% if company.id == invoice.company_id %}selected{% endif %}>
                            {{ company.name }} (Adószám: {{ company.tax_number }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="invoice_number" class="form-label">Számlaszám:</label>
                <input type="text" class="form-control" id="invoice_number" name="invoice_number" value="{{ invoice.invoice_number }}" required>
            </div>
            <div class="mb-3">
                <label for="issue_date" class="form-label">Kibocsátás dátuma:</label>
                <input type="date" class="form-control" id="issue_date" name="issue_date" value="{{ invoice.issue_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Esedékesség dátuma:</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ invoice.due_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="total_amount" class="form-label">Összeg:</label>
                <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" value="{{ '%.2f'|format(invoice.total_amount) }}" required>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Pénznem:</label>
                <input type="text" class="form-control" id="currency" name="currency" value="{{ invoice.currency }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Leírás (opcionális):</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ invoice.description or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Módosítások mentése</button>
            <a href="{{ url_for('invoices') }}" class="btn btn-secondary">Mégsem</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
